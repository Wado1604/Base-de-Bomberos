<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Bomberos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff3d00, #ffb300);
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #d63031;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    label {
      font-weight: bold;
      color: #2d3436;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #b2bec3;
    }
    textarea {
      resize: none;
      grid-column: span 2;
    }
    button {
      background-color: #ffb300;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffcd38;
    }
    .btn-group {
      grid-column: span 2;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .volver {
      text-align: center;
      margin-top: 15px;
    }
    .volver a {
      color: #2d3436;
      font-weight: bold;
      text-decoration: none;
    }
    .volver a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registro de Bomberos ðŸš’</h2>
    <form id="formBomberos">
      <div>
        <label>Nombre</label>
        <input type="text" id="sNombre" required>
      </div>
      <div>
        <label>Rango</label>
        <input type="text" id="sRango">
      </div>
      <div>
        <label>Usuario</label>
        <input type="text" id="sUsuario" required>
      </div>
      <div>
        <label>ContraseÃ±a</label>
        <input type="password" id="sClave" required>
      </div>
      <div>
        <label>DirecciÃ³n</label>
        <input type="text" id="sDireccion" required>
      </div>
      <div>
        <label>Tipo de Sangre</label>
        <input type="text" id="sSangre" placeholder="Ej. O+">
      </div>
      <div>
        <label>Activo</label>
        <select id="bActivo">
          <option value="1">SÃ­</option>
          <option value="0">No</option>
        </select>
      </div>
      <div>
        <label>Capacitaciones</label>
        <textarea id="tCapacitaciones" rows="3"></textarea>
      </div>

      <!-- ðŸ”¸ Botones de acciÃ³n -->
      <div class="btn-group">
        <button type="button" onclick="insertarBombero()">Guardar Datos</button>
        <button type="button" onclick="limpiarCampos()">Limpiar</button>
      </div>
    </form>

    <div class="volver">
      <a href="/admin">â¬… Volver al Panel</a>
    </div>
  </div>

  <script>
    // ðŸ”¹ Inserta los datos en la base de datos
    function insertarBombero() {
      const datos = {
        sNombre: document.getElementById('sNombre').value,
        sClave: document.getElementById('sClave').value,
        sRango: document.getElementById('sRango').value,
        tCapacitaciones: document.getElementById('tCapacitaciones').value,
        sUsuario: document.getElementById('sUsuario').value,
        bActivo: document.getElementById('bActivo').value,
        sDireccion: document.getElementById('sDireccion').value,
        sSangre: document.getElementById('sSangre').value
      };

      fetch('/insertar_bombero', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      })
      .then(res => res.json())
      .then(data => {
        alert(data.mensaje);
        limpiarCampos(); // âœ… Limpia los campos despuÃ©s de guardar
      })
      .catch(err => alert('Error: ' + err));
    }

    // ðŸ”¹ Limpia todos los campos del formulario
    function limpiarCampos() {
      document.getElementById('formBomberos').reset();
    }
  </script>

</body>
</html>
