<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rol de Guardia Voluntaria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #ff3c00, #ff7b00);
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff4ef;
      border-radius: 15px;
      padding: 20px 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #b30000;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .half {
      width: 48%;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .btn-container {
      text-align: center;
      margin-top: 10px;
    }

    button {
      background-color: #b30000;
      color: #fff;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4c4c;
    }

    .link-regresar {
      display: inline-block;
      background-color: #b30000;
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      text-decoration: none;
   
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .link-regresar:hover {
      background-color: #ff4c4c;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="{{ url_for('admin') }}" class="link-regresar">‚Üê Regresar</a>
    <h1>üöí Rol de Guardia Voluntaria</h1>

    <form action="{{ url_for('rol_guardia') }}" method="POST">
      <div class="half">
        <label for="snombre">Nombre</label>
        <input type="text" id="snombre" name="snombre" required>
      </div>

      <div class="half">
        <label for="sresponsable_guardia">Responsable de Guardia</label>
        <input type="text" id="sresponsable_guardia" name="sresponsable_guardia" required>
      </div>

      <div class="half">
        <label for="dfecha">Fecha</label>
        <input type="date" id="dfecha" name="dfecha" required>
      </div>

      <div class="half">
        <label for="dhora_entrada">Hora de Entrada</label>
        <input type="time" id="dhora_entrada" name="dhora_entrada" required>
      </div>

      <div class="half">
        <label for="dhora_salida">Hora de Salida</label>
        <input type="time" id="dhora_salida" name="dhora_salida" required>
      </div>

      <div class="half">
        <label for="spersonal">Personal de Apoyo</label>
        <input type="text" id="spersonal" name="spersonal" placeholder="Ejemplo: Juan, Pedro, Ana">
      </div>

      <div style="width: 100%;">
        <label for="snovedades">Novedades</label>
        <textarea id="snovedades" name="snovedades" placeholder="Observaciones o comentarios..."></textarea>
      </div>

      <div class="btn-container">
        <button type="submit">Registrar Guardia</button>
      </div>
    </form>
  </div>
</body>
</html>
