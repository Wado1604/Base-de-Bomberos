<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardias | Bomberos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #ff3300, #ff9933);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            background-color: #ffe6dc;
            max-width: 1150px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            position: relative;
        }
        h2 {
            text-align: center;
            color: #a00000;
            margin-bottom: 25px;
        }
        .btn {
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            text-decoration: none; /* üîπ sin subrayado */
        }
        .btn:hover { transform: scale(1.05); }
        .btn-rojo {
            background-color: #b00000;
            color: white;
            text-decoration: none; /* üîπ sin subrayado */
        }
        .btn-rojo:hover { background-color: #cc0000; }
        .btn-regresar {
            background-color: #b00000;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: bold;
            float: right;
            text-decoration: none; /* üîπ sin subrayado */
        }
        .btn-regresar:hover {
            background-color: #cc0000;
            text-decoration: none; /* üîπ sin subrayado */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #ff704d;
            color: white;
        }
        tr:hover { background-color: #ffe6e6; }
        h3 {
            color: #a00000;
            margin-top: 30px;
        }
        form {
            background-color: #fff4f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            color: #a00000;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        /* üîΩ Contenedor del bot√≥n inferior derecho */
        .boton-derecha {
            text-align: right;
        }
        .boton-derecha a {
            text-decoration: none; /* üîπ sin subrayado */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('admin') }}" class="btn-regresar">‚Üê Regresar</a>
        <h2>üöí Registro de Guardias</h2>

        <!-- Formulario nueva guardia -->
        <form action="{{ url_for('insertar_guardia') }}" method="POST">
            <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:15px;">
                <div>
                    <label>Responsable:</label>
                    <select name="sresponsable_guardia" required>
                        <option value="">Seleccionar...</option>
                        {% for b in bomberos %}
                        <option value="{{ b.nombre_completo }}">{{ b.nombre_completo }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label>Personal 1:</label>
                    <select name="spersonal1" required>
                        <option value="">Seleccionar...</option>
                        {% for b in bomberos %}
                        <option value="{{ b.nombre_completo }}">{{ b.nombre_completo }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label>Personal 2:</label>
                    <select name="spersonal2" required>
                        <option value="">Seleccionar...</option>
                        {% for b in bomberos %}
                        <option value="{{ b.nombre_completo }}">{{ b.nombre_completo }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label>Personal 3 (opcional):</label>
                    <select name="spersonal3">
                        <option value="">Seleccionar...</option>
                        {% for b in bomberos %}
                        <option value="{{ b.nombre_completo }}">{{ b.nombre_completo }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label>Fecha:</label>
                    <input type="date" name="dfecha" required>
                </div>
                <div>
                    <label>Hora Entrada:</label>
                    <input type="time" name="dhora_entrada" required>
                </div>
                <div>
                    <label>Hora Salida:</label>
                    <input type="time" name="dhora_salida" required>
                </div>
            </div>
            <label>Novedades:</label>
            <textarea name="snovedades" rows="3" placeholder="Escribe aqu√≠ novedades o incidentes..."></textarea>
            <button type="submit" class="btn btn-rojo">Guardar Guardia</button>
        </form>

        <!-- üîΩ Bot√≥n inferior derecha -->
        <div class="boton-derecha">
            <a href="{{ url_for('Guardias') }}" class="btn btn-rojo">Ver Guardias Registradas</a>
        </div>
    </div>
</body>
</html>
